<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="title-box">
      <h1>USD & CAD CONVERTER</h1>
      <h3>Convert USD to CAD or CAD to USD at real exchange rate.</h3>
    </div>

    <form class="form">
      <div class="form-group">
        <label>Amount</label>
        <input type="number" id="amountId" />
        <div class="input-icon">
          <img height="40%" id="amountFlag" />
          <p id="amountFlagText"></p>
        </div>
      </div>

      <div class="convert-icon" onclick="exchangeFlag()">
        <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 10H20L16 6" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M16 14L4 14L8 18" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>

      <div class="form-group">
        <label>Converted to</label>
        <input type="number" id="altAmountId" />
        <div class="input-icon">
          <img height="40%" id="altAmountFlag" />
          <p id="altAmountFlagText"></p>
        </div>
      </div>
    </form>

    <div class="flex-box">
      <button class="convert-btn" onclick="convertCurrency()">Convert Currency</button>
      <button class="reset-btn" onclick="reset()">Reset</button>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
